<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Badminton Community</title>
		<style>
			body, html {
			height: 100%;
			width: 100%;
			padding: 0;
			margin: 20px 0 0 0;
			}
			
			/* Sizing of the map */
			#map {
				max-width: 100%;
				min-height: 100%;
			}
		</style>
	</head>
	<body>
		<div>
			<!-- Button asks user to use Geolocation to find all Sport Places near them -->
			<button id="FindMe">Find Near Me</button>
		</div>
		
		<div id="map">

			<!-- async attribute allows the browser to continue to render the rest of the page while the API loads -->
			<script async defer
				src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB88gtQGJZeD3uJ_74estIOyyIhR0Oq2TY&callback=initMap">
			</script>
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
			<script src="./badmintonCommunity.js"></script>
		</div>

		</body>
	</html>
